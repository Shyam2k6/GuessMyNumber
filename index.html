<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button class="again">Again</button>
        <div class="range">
          <p>
            Between <span class="initNumber">1</span> and
            <span class="finalNum">100</span>
          </p>
        </div>
      </header>
      <div class="guessMyNumber">
        <h1>Guess My Number</h1>
        <div class="guess">?</div>
      </div>
      <div class="box">
        <div class="box1">
          <input type="number" class="inputNumber" />
          <button class="check">Check!</button>
        </div>
        <div class="box2">
          <p class="message">🤔Start Guessing!</p>
          <p class="labelScore">💯Score : <span class="score">100</span></p>
          <p class="labelHighScore">
            🎖️Highscore : <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
